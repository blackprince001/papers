server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Include mime types
    include /etc/nginx/mime.types;
    types_hash_max_size 4096;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle JavaScript files (.js and .mjs) with explicit Content-Type
    # This location block MUST come before the general static assets block
    # Note: add_header doesn't override Content-Type set by mime.types, so we rely on mime.types being correct
    location ~* \.(js|mjs)$ {
        # Explicitly set Content-Type (though mime.types should handle this)
        add_header Content-Type "application/javascript; charset=utf-8" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Ensure the file is served properly
        try_files $uri =404;
    }

    # Cache static assets - exclude js/mjs files (handled above)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle SPA routing - fallback to index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}









