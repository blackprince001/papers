server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # MIME types - ensure .mjs files are served with correct type
    include /etc/nginx/mime.types;
    types {
        application/javascript mjs js;
        text/javascript js;
    }
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Map .mjs files to JavaScript MIME type - must come before general static assets
    location ~ \.mjs$ {
        add_header Content-Type "application/javascript; charset=utf-8" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache static assets - exclude mjs files (handled above)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle SPA routing - fallback to index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}









