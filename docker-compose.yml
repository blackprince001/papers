services:
  traefik:
    image: traefik:v2.10
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --log.level=INFO
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./middlewares.yml:/etc/traefik/middlewares.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard.middlewares=security-headers@file"
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nexus
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    labels:
      - traefik.enable=false
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    labels:
      - traefik.enable=false
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=nexus
      - DB_PORT=5432
      - PORT=8000
      - STORAGE_PATH=/app/storage/papers
      - DEBUG=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    labels:
      - traefik.enable=true
      # Main application router
      - traefik.http.routers.nexus-backend.rule=Host(`api.localhost`)
      - traefik.http.routers.nexus-backend.entrypoints=web
      - traefik.http.routers.nexus-backend.service=nexus-backend-service
      - traefik.http.routers.nexus-backend.middlewares=security-headers@file
      # Main application service
      - traefik.http.services.nexus-backend-service.loadbalancer.server.port=8000
      - traefik.http.services.nexus-backend-service.loadbalancer.healthcheck.path=/health
      - traefik.http.services.nexus-backend-service.loadbalancer.healthcheck.interval=10s
      - traefik.http.services.nexus-backend-service.loadbalancer.healthcheck.timeout=3s
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-celery-worker
    command: uv run celery -A app.celery_app worker -l info -Q ai,processing,dead_letter -c 2
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=nexus
      - DB_PORT=5432
      - STORAGE_PATH=/app/storage/papers
      - DEBUG=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    labels:
      - traefik.enable=false
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://api.localhost/api/v1
    container_name: nexus-frontend
    depends_on:
      - backend
    networks:
      - app-network
    labels:
      - traefik.enable=true
      # Main application router
      - traefik.http.routers.nexus-frontend.rule=Host(`papers.localhost`)
      - traefik.http.routers.nexus-frontend.entrypoints=web
      - traefik.http.routers.nexus-frontend.service=nexus-frontend-service
      - traefik.http.routers.nexus-frontend.middlewares=security-headers@file
      # Main application service
      - traefik.http.services.nexus-frontend-service.loadbalancer.server.port=4173
      - traefik.http.services.nexus-frontend-service.loadbalancer.healthcheck.path=/
      - traefik.http.services.nexus-frontend-service.loadbalancer.healthcheck.interval=10s
      - traefik.http.services.nexus-frontend-service.loadbalancer.healthcheck.timeout=3s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  storage_data:
